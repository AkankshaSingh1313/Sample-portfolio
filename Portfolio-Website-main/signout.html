<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incorrect ID or Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff4500;
      margin-bottom: 10px;
    }

    p {
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error: Incorrect ID or Password</h1>
    <p>Please check your ID and password and try again.</p>
  </div>
</body>
</html>
